<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Today is Mody's birthday 🎉</h1>
        <img src="images/me.jpg" alt="Simon Ragara sitting on a sofa set">
        <h2>22 years old</h2>
        <h4>31.12.2022</h4>
    </header>
    <main>
        <div>
            <h3 id="first-h3">Here is how I am happy for you today 😊</h3>
            <p>(Hover over the gift)</p>
            <div class="container" id="happy"></div>
        </div>
        <div>
            <h3>How people react when you enter the room 😍</h3>
            <div class="container" id="love"></div>
        </div>
        <div>
            <h3>If I had to describe you with one word 👍</h3>
            <div class="container" id="genius"></div>
        </div>
        <div>
            <h3>The only person as bad as you</h3>
            <div class="container" id="badas"></div>
        </div>
        <div>
            <h3>This is for you my friend 🥂</h3>
            <div class="container" id="cheers"></div>
        </div>
    </main>
</body>
</html>
